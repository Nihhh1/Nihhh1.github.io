<!DOCTYPE html>
<html lang="en">

{% include head.html %}

<!-- hack iOS CSS :active style -->
<body ontouchstart="">

    {% include nav.html %}

    {{ content }}

    <div class="search-container">
        <input type="text" id="search-input" class="search-input" placeholder="搜索文章...">
        <ul id="search-results"></ul>
    </div>

    <script>
    var searchResults = document.getElementById('search-results');
    var searchInput = document.getElementById('search-input');

    // 显示/隐藏搜索结果
    searchInput.addEventListener('focus', function() {
        searchResults.style.display = 'block';
    });

    document.addEventListener('click', function(e) {
        if (!searchResults.contains(e.target) && e.target !== searchInput) {
            searchResults.style.display = 'none';
        }
    });

    var sjs = SimpleJekyllSearch({
        searchInput: searchInput,
        resultsContainer: searchResults,
        json: '{{ site.baseurl }}/search.json',
        searchResultTemplate: '<li><a href="{url}">{title}</a><br><span>{date}</span><p>{description}</p></li>',
        noResultsText: '没有找到相关文章',
        limit: 10,
        fuzzy: true, // 启用模糊搜索
        fuzzyOptions: {
            threshold: 0.4,    // 匹配阈值，越低越严格
            distance: 100      // 允许的最大编辑距离
        }
    });
    </script>

    {% include footer.html %}


<!-- Image to hack wechat -->
<img src="/img/apple-touch-icon.png" width="0" height="0" />
<!-- Migrate from head to bottom, no longer block render and still work -->

</body>

</html>
