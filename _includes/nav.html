<!-- Navigation -->
<nav class="navbar navbar-default navbar-custom navbar-fixed-top">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header page-scroll">
            <button type="button" class="navbar-toggle">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{{ site.baseurl }}/">{{ site.title }}</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div id="huxblog_navbar">
            <div class="navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <div class="navbar-search">
                            <button type="button" id="search-button" class="search-button">
                                <i class="fa fa-search"></i>
                            </button>
                            <div class="search-input-container" style="display: none;">
                                <input type="text" id="search-input" class="search-input" placeholder="搜索文章...">
                                <div id="search-results" class="search-results-dropdown"></div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <a href="{{ site.baseurl }}/">Home</a>
                    </li>
                    {% for page in site.pages %}{% if page.title %}
                    <li>
                        <a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
                    </li>
                    {% endif %}{% endfor %}
                </ul>
            </div>
        </div>
        <!-- /.navbar-collapse -->
        
        <!-- 在导航栏右侧添加搜索框 -->
        
    </div>
    <!-- /.container -->
</nav>
<script>
    // Drop Bootstarp low-performance Navbar
    // Use customize navbar with high-quality material design animation
    // in high-perf jank-free CSS3 implementation
    var $body   = document.body;
    var $toggle = document.querySelector('.navbar-toggle');
    var $navbar = document.querySelector('#huxblog_navbar');
    var $collapse = document.querySelector('.navbar-collapse');

    var __HuxNav__ = {
        close: function(){
            $navbar.className = " ";
            // wait until animation end.
            setTimeout(function(){
                // prevent frequently toggle
                if($navbar.className.indexOf('in') < 0) {
                    $collapse.style.height = "0px"
                }
            },400)
        },
        open: function(){
            $collapse.style.height = "auto"
            $navbar.className += " in";
        }
    }

    // Bind Event
    $toggle.addEventListener('click', function(e){
        if ($navbar.className.indexOf('in') > 0) {
            __HuxNav__.close()
        }else{
            __HuxNav__.open()
        }
    })

    /**
     * Since Fastclick is used to delegate 'touchstart' globally
     * to hack 300ms delay in iOS by performing a fake 'click',
     * Using 'e.stopPropagation' to stop 'touchstart' event from 
     * $toggle/$collapse will break global delegation.
     * 
     * Instead, we use a 'e.target' filter to prevent handler
     * added to document close HuxNav.  
     *
     * Also, we use 'click' instead of 'touchstart' as compromise
     */
    document.addEventListener('click', function(e){
        if(e.target == $toggle) return;
        if(e.target.className == 'icon-bar') return;
        __HuxNav__.close();
    })

    document.getElementById('search-button').addEventListener('click', function() {
        var container = document.querySelector('.search-input-container');
        if (container.style.display === 'none') {
            container.style.display = 'block';
            document.getElementById('search-input').focus();
        } else {
            container.style.display = 'none';
        }
    });

    // 点击其他地方时关闭搜索框
    document.addEventListener('click', function(e) {
        var container = document.querySelector('.search-input-container');
        var button = document.getElementById('search-button');
        if (!container.contains(e.target) && e.target !== button) {
            container.style.display = 'none';
        }
    });

    // 搜索功能实现
    document.getElementById('search-input').addEventListener('input', function(e) {
        var searchTerm = e.target.value.toLowerCase();
        var searchResults = document.getElementById('search-results');
        
        if (searchTerm.length < 1) {
            searchResults.style.display = 'none';
            return;
        }

        // 获取所有文章数据
        fetch('/search.json')
            .then(response => response.json())
            .then(posts => {
                // 过滤匹配的文章
                var matchedPosts = posts.filter(post => 
                    post.title.toLowerCase().includes(searchTerm)
                );

                // 显示搜索结果
                if (matchedPosts.length > 0) {
                    searchResults.innerHTML = matchedPosts
                        .map(post => `
                            <a href="${post.url}" class="search-result-item">
                                <div class="search-title">${post.title}</div>
                            </a>
                        `).join('');
                    searchResults.style.display = 'block';
                } else {
                    searchResults.innerHTML = '<div class="no-results">未找到相关文章</div>';
                    searchResults.style.display = 'block';
                }
            });
    });
</script>
